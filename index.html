<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Find My Weather Forecast</title>
    <link href="./assets/images/rainy-day.png" rel="icon" type="image" />
</head>

<body>
    <!--main container-->
    <div class="container" id="main-container">
        <!--header-->
        <nav class="container" id="header">
            <h1 id="header-text">Find My Weather Forecast</h1>
        </nav>

        <div class="row" id="main-row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3"id="main-col-left">
                <div id="form">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Search for a City:</label>
                        <input type="text" class="form-control" id="city-input" autocomplete="off" placeholder="type in city">
                        <button class="button-div btn">Search</button>
                    </div>
                </div>
                <form id="history"> </form>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9" id="main-col-right">
            <div class="city-div">
                <p id="icon" class="icon"></p>
                <p id="city-name"></p>
                <p id="tempurature"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="UV-index" class="badge"></p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 forecast-div">
                <div class="forecast-box"></div>
                <div class="forecast-box"></div>
                <div class="forecast-box"></div>
                <div class="forecast-box"></div>
                <div class="forecast-box"></div>
            </div>
        </div>
    </div> 
    <footer>- Ryan Hazama -</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
