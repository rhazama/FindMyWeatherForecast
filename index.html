<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Find My Weather Forecast</title>
    <link href="" rel="icon" type="image" />
</head>

<body>
    <!--main container-->
    <div class="container" id="main-container">
        <div class="container" id="header">
            <h1 id="header-text">Find My Weather Forecast</h1>
        </div>
        <div class="row" id="main-row">
            <div id="main-col-left">
                <form id="form">
                    <div class="form-group">
                        <label>Search for a City:</label>
                        <input type="text" class="form-control" id="cityInput" autocomplete="off" placeholder="type in city">
                    </div>
                </form>
                <div class="button-div"></div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3" id="main-col-right">
            <div class="city-div">
                <p id="icon" class="icon"></p>
                <p id="city-title"></p>
                <p id="tempurature"></p>
                <p id="wind-speed"></p>
                <p id="UV-index" class="badge"></p>
            </div>
            <div class="forecast-div">
                <div class="forecast-box" id="box1">
                    <p id="day1"></p>
                </div>
                <div class="forecast-box" id="box2">
                    <p id="day2"></p>
                </div>
                <div class="forecast-box" id="box3">
                    <p id="day3"></p>
                </div>
                <div class="forecast-box" id="box4">
                    <p id="day4"></p>
                </div>
                <div class="forecast-box" id="box5">
                    <p id="day5"></p>
                </div>
            </div>
        </div>
    </div> 
    <footer>- Ryan Hazama -</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
